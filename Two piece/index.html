<body>

    </div>

    <img id="zoomed-image" alt="zoomed view">
    </div>

<script>// Array of images per card

   { name: "Starburst ", image: "images/IMG_8038.jpeg" },  
   { name: "Starburst ", image: "images/IMG_8039.jpeg" },

   { name: "Double-breasted  ", image: "images/IMG_8041.jpeg" },  
   { name: "Double-Breasted ", image: "images/IMG_8042.jpeg" },  
   { name: "Sparkle ", image: "images/IMG_8043.jpeg" },  
   { name: "Paisley  ", image: "images/IMG_8044.jpeg" },

   { name: "Paisley  ", image: "images/IMG_8065.jpeg" },  
   { name: "Paisley  ", image: "images/IMG_8066.jpeg" },  
   { name: "Paisley  ", image: "images/IMG_8067.jpeg" },  
   { name: "Daro ", image: "images/IMG_8068.jpeg" },  
   { name: "Daro ", image: "images/IMG_8069.jpeg" },  
   { name: "Daro ", image: "images/IMG_8070.jpeg" },

   { name: "Jacquard  ", image: "images/IMG_8126.jpeg" },  
    

    // Add more arrays for new cards
];

// Get template and container
const template = document.getElementById("card-template");
const container = document.querySelector(".CATEGORIES");

// Zoom elements
const zoomOverlay = document.getElementById('zoom-overlay');
const zoomedImage = document.getElementById('zoomed-image');

// Build each card dynamically
cardImages.forEach(item => {
  const clone = template.content.cloneNode(true);

  const img = clone.querySelector(".main-image");
  const name = clone.querySelector(".Names");

  img.src = item.image;
  name.textContent = item.name;

  // Zoom on click
  img.addEventListener('click', () => {
    zoomedImage.src = img.src;
    zoomOverlay.classList.remove('hidden');
  });

  container.appendChild(clone);
});

// Close zoom overlay
zoomOverlay.addEventListener('click', () => {
  zoomOverlay.classList.add('hidden');
  zoomedImage.src = '';
});


const reveals = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // only add active if not already added
        if (!entry.target.classList.contains("active")) {
          // small delay for stagger effect
          setTimeout(() => {
            entry.target.classList.add("active");
          }, 50); // can adjust delay
        }
      } else {
        entry.target.classList.remove("active");
      }
    });
  },
  {
    threshold: 0.15,
    rootMargin: "0px 0px -50px 0px"
  }
);

reveals.forEach(reveal => observer.observe(reveal));

</script>
</body>
</html>
