<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Breasted</title>
    <link rel="stylesheet" href="../suit website/style.css">
</head>
<body>
    <h2 class="breasted">Double Breasted</h2>

    <div class="CATEGORIES">
        <div class="category-card">
            <div class="image-frame">
                <img src="IMG_7644.jpeg" alt="Double-breasted" class="main-image">
            </div>
            <div class="color-palette">
                <div class="swatch" data-color="IMG_7678.jpeg" style="background-color: white;"></div>
                <div class="swatch" data-color="IMG_7680.Jpeg" style="background-color: lightblue;"></div>
                <div class="swatch" data-color="IMG_7678.jpeg" style="background-color: darkblue;"></div>
                <div class="swatch" data-color="IMG_7679.jpeg" style="background-color: beige;"></div>
            </div>
            <span class="Names">Double-breasted</span>
        </div>

        <div class="category-card">
            <div class="image-frame">
                <img src="IMG_7644.jpeg" alt="Double-breasted">
            </div>
            <span class="Names">Double-breasted</span>
        </div>
    </div>
<script>
    const swatches = document.querySelectorAll (".swatch");
    swatches.forEach (swatch => {
        swatch.addEventListener ("click", () =>{
            const newImage = swatch.getAttribute("data-color");
            const mainImage = swatch.closest (".category-card") .querySelector (".main-image");
            mainImage.src =newImage;
        });
    });
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    menuIcon.addEventListener("click", () => {
      menu.classList.toggle("show");
    });


</script>
</body>
</html>
